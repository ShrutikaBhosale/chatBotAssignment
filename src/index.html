<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
    <style>
      * {
        font-family: sans-serif;
        margin: 26px;
      }
      article {
        border: 1px solid grey;
        width: 600px;
        height: 600px;
        margin: auto;
        margin-top: 100px;
        padding: 40px 50px 40px 50px;
      }

      #title {
        font-size: 40px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.7);
      }

      hr {
        border-bottom: 2px solid black;
        width: 60px;
      }
      #desc {
        font-size: 30px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.6);
      }
      h2 {
        background-color: #4184e1;
        padding: 20px;
        height: 22px;
        border-radius: 30px;
        color: white;
        font-weight: 300;
      }
      #policy {
        font-size: 20px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <article>
      <h1 id="title">Build your first chatbot in 10 minutes!</h1>
      <hr />
      <p id="desc">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <h2>TRY NOW --></h2>
      <p id="policy">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy
      </p>
    </article>
  </body>
</html>
